<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>mychart.js chart</title>
</head>
<body>
  <h1>Quarterly Technology implementation Review</h1>
  <h2>HappyLand School District</h2>

  <div class="container">
    <canvas id="myChart"></canvas>

  </div>

  <script>
    let myChart= document.getElementById('myChart').getContext('2d');


  //Global options
  Chart.defaults.global.defaultFontFamily ='Arial';
  Chart.defaults.global.defaultFontSize = 18;
  Chart.defaults.global.defaultFontColor ='#777';


    let massPopChart = new Chart(myChart, {
      type: 'pie', // bar, horizontalBar, pie, line, doughnut, radar and polarArea
      data: {
        labels: ['math', 'science', 'english', 'language', 'art', 'music', 'history'],
        datasets:[{
          label: 'Class Size',
          data:[
            200,
            175,
            131,
            119,
            156,
            128,
            177,
         ],
         //backgroundColor: 'green',
         backgroundColor:[
         'rgba(255, 99, 132, 0.6)',
         'rgba(55, 162, 232, 0.6)',
         'rgba(25, 199, 32, 0.6)',
         'rgba(155, 54, 332, 0.6)',
         'rgba(142, 119, 78, 0.6)',
         'rgba(23, 19, 27, 0.6)',
         'rgba(125, 88, 122, 0.6)',
        ],
         borderWidth:1,
         borderColor: '#777',
         hoverBorderWidth:2,
         hoverBorderColor:'#000'
        }]
      },
      options:{
        title:{
          display:true,
          text:'Classroom Implemented Technology',
          fontSize: 25
        },
        legend:{
          display:true,
          position: 'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left: 50,
            right: 0,
            bottom: 0,
            top:0
          }
        },
        tooltips:{
          enabled: true
        }
      }
    });
  </script>

</body>
</html>
